    privacy:  "Datenschutzerklärung"
    privacy_general_desc: "TUMitfahrer ist ein Forschungsprojekt des Mobility Labs am Lehrstuhl für Wirtschaftsinformatik der TU München. Personenbezogene Daten werden ausschließlich zur Durchführung der Dienstleistungen von TUMitfahrer verarbeitet. Darüber hinaus werden diese Daten in anonymisierter Form für Forschungarbeiten genutzt."
    terms: "Allgemeine Geschäftsbedingungen"
    terms_scope: "1 Geltungsbereich, seine Beschreibung"
    terms_scope_1: "(1) Die folgenden Allgemeinen Geschäftsbedingungen (' AGB ') gelten für alle Dienstleistungen und Angebote, die beworben werden und durch die TUMitfahrer GbR widersprüchlichen Bedingungen der Vertragspartner des TUMitfahrer GbR (im Folgenden' Benutzer ') sind nur gültig, wenn TUMitfahrer schriftliche Genehmigung dazu zu äußern."
    terms_scope_2: "(2) Der TUMitfahrer GbR bietet eine Internet-Plattform unter www.tumitfahrer-app.de (' Website ') und eine Anwendung für die Nutzung durch mobile Geräte (Smartphones, Tablets) zum Schalten Fahrgemeinschaft zur Verfügung (' App ') Provider. von Fahrten ('Fahrer') und suche eine Fahrt ('Rider') geben ihre geplanten Routen eine auf der Website oder dem mobilen Endgerät, führt der TUMitfahrer GbR schlägt Fahrer Fahrer vor, wenn Fahrten gefunden. Riders können verlangen, die vorgeschlagene binden Fahrer über die Website oder das mobile Gerät. A Platzierung / Beförderungsvertrag ist abgeschlossen, wenn der Fahrer bestätigen die jeweiligen Mitfahranfrage."
    terms_scope_3: "(3) Der TUMitfahrer GbR nicht leitet Touren und ist nicht selbst Partei eines Beförderungsvertrags Ein Beförderungsvertrag ist ausschließlich zwischen Fahrer und Passagiere Ansprüche aus dem Beförderungsvertrag ergebenden ausschließlich zwischen Fahrer und Passagiere..."
    terms_scope_4: "(4) Der TUMitfahrer GbR keine Garantie für eine erfolgreiche Vermittlung von Reisen."
    terms_scope_5: "(5) Der TUMitfahrer GbR behält sich das Recht vor, das Angebot jederzeit zu ändern oder einzustellen Es gibt keine Garantie, dass das Angebot von TUMitfahrer GbR ununterbrochen zur Verfügung stehen."
    terms_content: "2 Inhalt, Applikation"
    terms_content_1: "(1) Die Plattform, auf der TUMitfahrer von Nutzern eingestellten Inhalte werden nicht von der TUMitfahrer GbR überprüft und stellen nicht die Meinung TUMitfahrer GbR The TUMitfahrer GbR aber, so weit als Beweis für Missbrauch oder rechtswidrige Inhalte zur Verfügung, berichtete überprüfen. Inhalte und gegebenenfalls löschen. Mit der Veröffentlichung von Inhalten auf der Plattform erklärt der Nutzer, dass die fremden Inhalte frei von Rechten und erkennt die TUMitfahrer GbR eine kostenlose Lizenz auf den Inhalt einer Übung."
    terms_content_2: "(2) Es kann nur Inhaber einer gültigen E-Mail-Adresse der TU München-Register (die am oder mytum.de @ @ tum.de) einen Anspruch auf Teilnahme."
    terms_content_3: "(3) Jedes Mitglied hat sich die Identität der Gegenpartei, und die Genauigkeit der anderen Daten zu bestätigen."
    terms_obligations: "3 Pflichten des Nutzers"
    terms_obligations_1: "(1) Der Nutzer hat andere Nutzer, im Vergleich mit den Betreibern, um eine angemessene und schonende Umgang mit Gruppen und mit der TUMitfahrer GbR aufrecht zu erhalten."
    terms_obligations_2: "(2) Der Nutzer verpflichtet sich, wahrheitsgemäße und vollständige Informationen über seine persönlichen Daten und Beziehungen im Kontext der Anwendung und Nutzung des Angebotes von TUMitfahrer GbR sind und diese Informationen aktuell zu halten Jede Person kann nur einmal registrieren. . im Falle des Ausschlusses, der betroffene Benutzer nicht neu anmelden."
    terms_obligations_3: "(3) rechtlich Fiktive inkompetent Benutzer benötigen die Zustimmung ihrer gesetzlichen Vertreter für die Nutzung der Plattform TUMitfahrer Diese Vereinbarung wird schriftlich auf Anfrage belegt."
    terms_obligations_4: "(4) Der Benutzer hat nicht missbrauchen die Zugriffsmöglichkeiten auf die TUMitfahrer App-Plattform und muss aus illegalen Aktivitäten zu unterlassen Der Benutzer muss seine Anmeldeinformationen vor dem Zugriff durch Dritte zu schützen und sie nicht diese zugänglich zu machen Der Benutzer kann nicht.. verwenden Sie die Verfolgung gewerblicher Zwecke der Plattform."
    terms_obligations_5: "(5) Der kommerzielles Angebot Fahrgemeinschaft ist nicht zulässig."
    terms_obligations_6: "(6) Die Einhaltung der einschlägigen gesetzlichen Bestimmungen, wie etwa die Straßenverkehrsordnung (StVO) oder dem Personenbeförderungsgesetz (PeBefG) bis zu dem Fahrer."
    terms_collection: "4 Sammlung, Speicherung und Weitergabe von Daten"
    terms_collection_1: "Es gilt, die Datenschutzerklärung der GbR TUMitfahrer Es kann unter folgendem Link (LINK) gefunden werden."
    terms_rating: "5 Rating System"
    terms_rating_1: "Die TUMitfahrer GbR ermöglicht es Benutzern, nach der Ausführung eines Beförderungsvertrags gegenseitig bewerten Die Bewertungen werden von TUMitfahrer App überprüft Nutzer sind verpflichtet, in den abgegebenen Bewertungen genaue Informationen machen und die Einhaltung von Vorschriften"
    terms_right: "6 Rechte TUMitfahrer GbR"
    terms_right_1: "(1) Bei Verstößen gegen diese Nutzungsbedingungen oder die begründeten Verdacht eines Verstoßes durch einen Benutzer, TUMitfahrer GbR ist berechtigt, den jeweiligen Nutzer auszuschließen und gegebenenfalls die von ihm verwendeten Inhalte zu löschen und an ihn sofort."
    terms_right_2: "(2) Der TUMitfahrer GbR ist jederzeit berechtigt, Angebote und Gesuche von Benutzern oder Benutzerprofile auf der Plattform zu entfernen berechtigt."
    terms_termination: "7 Kündigung des Benutzerkontos"
    terms_termination_1: "Der Nutzer kann sein Benutzerprofil auf der Website jederzeit zu löschen."
    terms_liability: "8 Haftung der TUMitfahrer GbR"
    terms_liability_1: "(1) Die Haftung für Leben, Körper und Gesundheit, die auf einer fahrlässigen Pflichtverletzung von TUMitfahrer GbR oder deren Vertreter oder Erfüllungsgehilfen wird, sowie für sonstige Schäden, die auf einer vorsätzlichen oder grob fahrlässigen Pflichtverletzung TUMitfahrer GbR oder der Vertreter oder Erfüllungsgehilfen der TUMitfahrer GbR basiert nicht ausgeschlossen. Eine weitergehende Haftung wird ausgeschlossen."
    terms_liability_2: "(2) Insbesondere übernimmt die TUMitfahrer GbR keine Haftung für Schäden, die aus der Tatsache, dass es nicht zu einem Austausch von einer Fahrt kommen Es gibt kein Recht auf einen Beförderungsvertrag abschließen."
    terms_liability_3: "(3) Der TUMitfahrer GbR übernimmt keine Haftung für Schäden, die aus der TUMitfahrer GbR Fahrt die vermittelten Dieser Haftungsausschluss gilt für Schäden jeglicher Art, insbesondere für entgangenen Gewinn und Folgeschäden, und unabhängig davon, ob sie Auswirkungen auf die Benutzer oder dritte."
    terms_jurisdiction: "9 Gerichtsstand"
    terms_jurisdiction_1: "Ist der Vertragspartner ein Kaufmann im Sinne des Handelsrechts, eine juristische Person des öffentlichen Rechts oder ein öffentlich-rechtliches Sondervermögen, dann den Sitz der TUMitfahrer GbR (München) ist der Gerichtsstand Gleiches gilt, wenn der Nutzer. keinen allgemeinen Gerichtsstand in Deutschland oder Wohnsitz oder gewöhnlicher Aufenthalt im Zeitpunkt der Klageerhebung nicht bekannt ist."
    terms_change: "10 Änderung der Nutzungsbedingungen"
    terms_change_1: "Änderungen der AGB sind für den Benutzer effektiv nur durch seine Zustimmung Diese Zustimmung gilt als erteilt, wenn die GbR TUMitfahrer Die geänderten Bedingungen werden dem Nutzer per E-Mail zu senden und er nicht innerhalb eines Monats widersprechen und er ist. ein sichtbares Zeichen auf diese Rechtsfolge in der E-Mail."
